{% extends 'base.html' %}
	{%block title %}All Sessions{% endblock %}

{% block content %}


	{% for session in sessions %}

		<p>{{session.title}}</p>
		
		<p>{{session.description}}</p>
	
		<p>{{session.price}}</p>

		<a href="{% url 'class_schedule_app:session_description' session.id %}"><button> En savoir plus </button></a>

	{% endfor %}

{% endblock %}
